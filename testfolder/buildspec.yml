version: 0.2

env:
  variables:
    ING_TEMPLATES: |
      s3.yaml
      
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - mkdir build-output
      - cp -R etl/deployment/*.yaml build-output
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - 'build-output/application.yaml'
  name: $(AWS_REGION)-$(date +%Y-%m-%d) 
